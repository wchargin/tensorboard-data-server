name: CI

on:
  push:
    branches:
        - master
        - 'ci-*'
  pull_request: {}

jobs:
  # Separate "lint" and "build" workflows so that lint failure don't block
  # tests from running. See also "continue-on-error" feature request:
  # https://github.community/t/continue-on-error-allow-failure-ui-indication/16773/11
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go environment
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Verify formatting
        run: go fmt ./... | diff -u /dev/null -

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go environment
        uses: actions/setup-go@v2
        with:
          go-version: '^1.15'

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
